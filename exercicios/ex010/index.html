<!DOCTYPE html>

<head>

    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1> <!--Um link que vai apontar pra outro site-->
    <p>Você pode acesssar o meu <a href="https://github.com/mclovin404" target="_blank" rel="external">repositório público do Github</a></p>
    <p>Você também pode acessar o meu <a href="https://www.youtube.com/@CursoemVideo" target="_blank" rel="external">canal gratuito no youtube</a></p>
    <h1>Usando links internos</h1> <!--Fazer relação com outra página que está dentro do nosso servidor e condiz a a nossa página-->
    <p>Esta é a primeira página do site. Se você quiser, posde acessar a minha <a href="pag002.html" rel="next" target="_self">Segunda página</a></p>
    <p>Você também pode acessar a nossa página de <a href="noticias/pag003.html" rel="next" target="_self">notícias</a></p>

    
</body>
</html>
